apiVersion: apps/v1
kind: Deployment
metadata:
  name: odoo
  namespace: odoo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: odoo
  template:
    metadata:
      labels:
        app: odoo
    spec:
      initContainers:
        - name: fix-permissions
          image: busybox
          command: ["sh", "-c", "chmod -R 777 /var/lib/odoo /mnt/extra-addons /mnt/oca-addons && chown -R 101:101 /var/lib/odoo /mnt/extra-addons /mnt/oca-addons || true"]
          volumeMounts:
            - name: odoo-data
              mountPath: /var/lib/odoo
            - name: extra-addons
              mountPath: /mnt/extra-addons
            - name: oca-addons
              mountPath: /mnt/oca-addons
          securityContext:
            runAsUser: 0
      containers:
        - name: odoo
          image: odoo:19
          imagePullPolicy: Always
          # Install requirements on startup (same container) then start Odoo
          command: ["/bin/bash", "-c"]
          args:
            - |
              if [ -f /mnt/extra-addons/requirements.txt ]; then
                echo "ðŸ“¦ Installing custom requirements..."
                pip3 install --no-cache-dir --break-system-packages -r /mnt/extra-addons/requirements.txt
              fi
              echo "ðŸš€ Starting Odoo..."
              odoo -c /etc/odoo-ro/odoo.conf
          ports:
            - containerPort: 8069
              name: http
            - containerPort: 8072
              name: websocket
          env:
            - name: HOST
              value: postgresql.postgresql.svc.cluster.local
            - name: USER
              value: odoo
            - name: PASSWORD
              value: odoo
            - name: LANG
              value: C.UTF-8
            - name: LC_ALL
              value: C.UTF-8
            - name: PYTHONIOENCODING
              value: utf-8
          resources:
            requests:
              memory: "512Mi"
              cpu: "150m"
            limits:
              memory: "2560Mi"
              cpu: "1000m"
          volumeMounts:
            - name: odoo-data
              mountPath: /var/lib/odoo
            # Sessions estan dentro de /var/lib/odoo/sessions ahora (persistencia)
            - name: odoo-config
              mountPath: /etc/odoo-ro
            - name: extra-addons
              mountPath: /mnt/extra-addons
            - name: oca-addons
              mountPath: /mnt/oca-addons
          livenessProbe:
            tcpSocket:
              port: 8069
            initialDelaySeconds: 600
            periodSeconds: 60
          readinessProbe:
            tcpSocket:
              port: 8069
            initialDelaySeconds: 60
            periodSeconds: 10
      volumes:
        - name: odoo-config
          configMap:
            name: odoo-config
            items:
            - key: odoo.conf
              path: odoo.conf
        - name: odoo-data
          persistentVolumeClaim:
            claimName: odoo-data
        - name: extra-addons
          persistentVolumeClaim:
            claimName: odoo-extra-addons
        - name: oca-addons
          persistentVolumeClaim:
            claimName: odoo-oca-addons
